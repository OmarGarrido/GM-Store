<div class="row mt-4 mb-4 ml-5">
    <div class="col-md-4">
        <div class="card" style="width: max-content;">
            <div class="card-img-top">
                <img [src]="smartPhone.url" style="width: 30rem; height: 30rem;">
            </div>
        </div>
    </div>
    <div class="col-md-5 mt-5 mx-auto">
        <h3 class="card-text">{{smartPhone.marca}} - {{smartPhone.modelo}}</h3>

        <div style="color: orange; font-size: xx-large;">
            <ngb-rating [max]="5" [(rate)]="calificacion" [readonly]="true">
            </ngb-rating>
        </div>
        <p class="card-text mt-2" style="text-transform: capitalize;"><small>{{smartPhone.descripcion}}</small></p>
        <div style="display: flex;" class="float-right">
            <img src="https://firebasestorage.googleapis.com/v0/b/claudia-32bd6.appspot.com/o/shipping-truck.png?alt=media&token=f506adf7-460d-4e44-a39d-22bb0334b8df"
                class="img-fluid" style="height: 30px;">
            <p class="mt-1 ml-2">Envio Gratis</p>
        </div>
        <div style="display: flex;">
            <h4 class="card-text mt-3">${{smartPhone.precio|number}}</h4>

            <select [(ngModel)]="opt" name="lista" (change)="convert(smartPhone)"
                style="height: fit-content; margin-top: 18px; margin-left: 10px;">
                <option [value]="item" *ngFor="let item of lista">{{item}}</option>
            </select>

        </div>
        <p class="text-muted">IVA incluido</p>
        <br>
        <button class="btn btn-danger" style="width: 10rem;" [routerLink]="['/Inicio']">Atras</button>
        <button class="btn btn-success ml-3" style="width: 10rem;" (click)="verSmartphone(smartPhone)">Comprar
            Ahora!</button>
    </div>
</div>
