<div class="row">
    <div class="col-md-5 mt-5">
        <div class="ml-5 mt-5" style="width: 60vh;">
            <div class="card fadeIn">
                <h4 class="mx-auto">Metodos de Pago</h4>
                <i class="fas fa-pager fa-3x mx-auto"></i>
                <!-- <i class="carrito fas fa-cart-plus fa-2x"></i> -->
                <div class="card-body">
                    <div class="list-group">
                        <div style="display: flex;" class="list-group-item list-group-item-action"
                            (click)="nuevoPago(content)">
                            <i class="fab fa-cc-visa fa-2x"> </i>
                            <span class="ml-3">Tarjeta de credito</span>
                        </div>

                        <a href="https://www.paypal.com/mx/signin">
                            <div style="display: flex;" class="list-group-item list-group-item-action">
                                <i class="fab fa-cc-paypal fa-2x"> </i>
                                <span class="ml-3">Paypal</span>
                            </div>
                        </a>

                        <a
                            href="https://www.mercadolibre.com/jms/mlm/lgz/msl/login/H4sIAAAAAAAEAzWNQQ6DMAwE_-IzgnuO_UjkBgNR7SZyjEKF-HtNpR53vDs-gcua39E-lSAAHZVzygYDVEZbikrMsx-EHbVs9I9yV1BRyEgbhPMWrTQ_yEe3akFu5CXcbYsLl-7s98vZWjxsZrWFaeq9j0KacC6cn0pjKjLKMcE1uKRZNMX0gmC60_UFsUvzfLAAAAA/user">
                            <div style="display: flex;" class="list-group-item list-group-item-action">
                                <i class="far fa-handshake fa-2x"></i>
                                <span class="ml-3">Mercado Pago</span>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="sticky-top">
            <div class="card" style="width: 100vh; height: 68vh;">
                <div class="card-body">
                    <div class="container">
                        <div *ngFor="let pedido of carrito.producto" class="row">
                            <div class="col-auto" style="display: inline-flex;">
                                <img [src]="pedido.producto.url" style="margin: 5px; height: 60px; width: 60px;">
                                <p style="margin-left: 3px; margin-top: 15px; width: 150px;">{{pedido.producto.marca}}
                                </p>
                                <p class="ms-5" style="margin-top: 15px; display: inline-flex; width: 120px;">
                                    ${{ pedido.producto.precio|number}}</p>
                                <p style="margin-left: 10px; margin-top: 15px; width: 150px;">Cantidad: {{
                                    pedido.cantidad|number}}</p>
                                <p style="margin-left: 10px; margin-top: 15px; width: 150px;">Tolat: ${{
                                    pedido.total|number}}</p>
                            </div>
                            <!-- <div class="col-auto">
                                <button class="btn btn-success mt-2 me-2" style="border-radius: 70px;"
                                    (click)="add(pedido.producto)"><i class="fas fa-plus"></i></button>
                                <input style="width: 60px;" min="0" readonly="true" type="number" class="btn mt-2"
                                    [value]="pedido.cantidad">
                                <button class="btn btn-danger mt-2" style="border-radius: 70px;"
                                    (click)="delete(pedido.producto)"><i class="fas fa-minus"></i></button>
                            </div> -->
                        </div>
                        <hr>
                        <div class="d-grid gap-2">
                            <p style="text-align: right; font-weight: 800;font-size: large;">Total:
                                {{carrito.precioTotal|number}}
                            </p>
                            <button class="btn btn-success" (click)="Pedidos()">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<ng-template #content let-modal>
    <div class="modal-header mx">
        <h4 class="modal-title" id="modal-basic-title">Agregar Nueva Tarjeta</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <strong><label for="">Numero de Tarjeta</label></strong>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <strong><label for="">Nombre y Apellidos</label></strong>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <strong><label for="">Fecha expiracion</label></strong>
            <input type="date" class="form-control">
        </div>

        <div class="form-group">
            <strong><label for="">Codigo de Seguridad</label></strong>
            <input type="number" class="form-control">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="cerrar()">Guardar</button>
    </div>

</ng-template>
