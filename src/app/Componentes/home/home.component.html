<div class="row container-fluid">
    <div class="col-md-2" style="margin-left: 3em;" *ngFor="let item of data">
        <a type="button" class="" (click)="verSmartphone(item)">
            <div class="card" style="width: 15rem;height: 25rem; margin-top: 2em;">

                <img class="card card-img-top" [src]="item.url" style="width: 15rem; height: 15rem;">

                <div class="card-body">
                    <p class="card-text" style="text-transform: capitalize;">{{item.marca}}</p>
                    <div style="color: orange; font-size: larger;">
                        <ngb-rating [max]="5" [(rate)]="item.calificacion" [readonly]="true"></ngb-rating>
                    </div>
                    <!-- <p class="card-text" style="text-transform: capitalize;">{{item.calificacion}}</p> -->
                    <p class="card-text mt-3" style="text-transform: capitalize;"><strong>$
                            {{item.precio|number}}</strong></p>

                </div>
                <!-- <div class="card-footer"><button class="btn btn-primary btn-block" (click)="verSmartphone(item)">ver
                        mas...</button></div> -->
            </div>
        </a>
    </div>
</div>
